<!DOCTYPE html>
<html lang="en">
<head>
  {% include head.html %}
</head>
<body>
    {% include header.html %}
<!--  style="background: url('https://images.unsplash.com/photo-1452421822248-d4c2b47f0c81?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=b1a48d921059923e88ec28de5a615154&auto=format&fit=crop&w=1267&q=80') center; clip-path: polygon(0 10%, 100% 0, 100% 90%, 0 100%);"  -->
  <section class="hero is-fullheight has-background-primary">
    
    <div class="hero-body">
      
      <div class="container content center has-text-left" id="intro">
        {{content}}
        <p class="has-text-right">- Jeremy King | Thinking Design</p>
      </div>
    </div>  
  </section>
  
  <section>
      <div class="grid grid-portfolio" data-chocolat-title="super rad projects" id="grid">
          <div class="grid-sizer"></div>
          <div class="gutter-sizer"></div>
          <!--  use inline BG code to add urls with jekyll, Rather than using Classes  
                And Loop throught Grid Items to create them from portfolio items
          -->
    {% for project in site.portfolio %}
    <div class="grid-item">
      <a href="{{project.url}}">
        <div width="100%" height="100%" style="background: url( {{ project.thumbnail image }} ) center / cover ;" ></div>
      </a>
    </div>
    {% endfor %}
    </div>
  </section>
  
  {% include footer.html %}
      
  {% include scripts.html %}
  
</body>
</html>
