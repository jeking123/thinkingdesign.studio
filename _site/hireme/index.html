 <header class="has-background-grey has-text-white">
  <div class="section is-paddingless-bot">
    <div class="columns">

      <a href="/">
      <img src="/uploads/thinkingdesign-update.svg" alt="Thinking Design Logo">
      </a>
      </div>
    </div>
  </div>
  <div class="section">
    <div class="columns">
      <div class="column"></div>
      <div class="column is-narrow">
        <a class="has-text-light" href="/#about">About</a>
      </div>
      <div class="column is-narrow">
        <a class="has-text-light" href="/#portfolio">Portfolio</a>
      </div>
      <div class="column is-narrow">
        <a class="has-text-light" href="/hireme#contact">Hire Me</a>
      </div>
      <div class="column is-narrow">
        <a class="has-text-light" href="https://www.instagram.com/kingly_design/" target="_blank"><i class="fab fa-instagram"></i></a>

      <div class="column is-narrow">
        <a class="has-text-light" href="https://www.linkedin.com/in/jeremy-king-503332b8/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <div class="column"></div>

    </div>
  </div>
</header>
  
  <section class="hero is-fullheight" style="background: url('/uploads/contact-image.jpg') center / cover;" id="contact">
    <div class="hero-body" style="background-color: rgba(0,0,0,.5)">
      <div class="container">
        <div class="columns is-centered" style="width:100%;">
            <div class="column is-6 has-text-grey-darker">
              <div class="box" style="background-color: rgba(255,255,255,.4)">
                <div class="title is-size-3 has-text-centered"><p>Ready to set out?</p>
</div>
                <form action="https://formspree.io/jeremykingdesign@gmail.com" method="POST">
                  <div class="control field">
                    <label class="label has-text-bold is-size-5">Name</label>
                    <input class="input" type="text" name="name" placeholder="First & Last Name">
                  </div>
                  <div class="control field">
                    <label class="label has-text-bold is-size-5">Email</label>
                    <input class="input" type="email" name="_replyto" placeholder="Email">
                  </div>
                  <div class="control field">
                    <label class="label has-text-bold is-size-5">Project</label>
                    <textarea class="textarea" type="message" name="message" placeholder="What is your project?"></textarea>
                  </div>
                  <input class="input button is-primary" type="submit" value="Send">
                </form>
              </div>
            </div>
        </div>
      </div>
    </div> 
  </section>
  
  <footer class="section has-background-grey-dark has-text-grey-light">
    <div class="columns has-text-centered">
      <div class="column desktop"></div>

      <div class="column"><p><span class="has-text-weight-bold">instagram</span> <br> kingly_design</p></div>
      <div class="column desktop"></div>
    </div>
  </footer>
  
  <section class="is-fullwidth has-background-black-ter">

    </div>
